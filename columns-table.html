<h3>{{columnsCtrl.selected_column}}</h3>
<table class='table table-striped table-hover'>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Value</th>
            <th>Count</th>
            <th>Average</th>
        </tr>
    </thead>
    <tbody id='table_values'>
        <tr ng-model='columnsCtrl.selected_column' ng-repeat="value in columnsCtrl.datas.datas">
            <td>0</td>
            <td>{{value.name}}</td>
            <td>{{value.total}}</td>
            <td>{{value.age}}</td>
        </tr>

        </tr>
    </tbody>
</table>
